<section class="row">
    <section class="col-md-4 col-sm-6" *ngFor="let gif of resultados">
        <section class="card">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
            <section class="card-body">
                <p class="card-text">{{gif.title | titlecase }}</p>

            </section>
        </section>
    </section>
</section>
